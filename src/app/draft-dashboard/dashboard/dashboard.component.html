<div class="main">
  <div class="section">
    <div class="icons">
      <div>
        <i class="fa fa-list" [routerLink]="'/tiers'"></i>
        <span>Rankings</span>
      </div>
      <div>
        <i class="fa fa-th" [routerLink]="'/draft'"></i>
        <span>Draft Board</span>
      </div>
      <div>
        <i class="fa fa-upload" [routerLink]="'/file-upload'"></i>
        <span>File Upload</span>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="current" *ngIf="(draftPickState$ | async) as draftPickState">
      <span class="title">Round <span class="number">{{draftPickState.round}}</span></span>
      <span class="title"> Pick <span class="number">{{draftPickState.pick}}</span></span>
      <span class="title"> Overall <span class="number">{{draftPickState.overall}}</span></span>
      <div><input type="text" [(ngModel)]="searchText" (ngModelChange)="searchTextUpdate($event)"></div>
    </div>
  </div>

  <div class="section">
    <app-my-team [myTeam$]="myTeam$" [draftConfig$]="draftConfig$"></app-my-team>
  </div>
</div>
